name: myapp
version: "1.0"
author: Chufan Chen <allenplato28@gmail.com>
about: Does awesome things
args:
    - config:
        short: c
        long: config
        value_name: FILE
        about: Sets a custom config file
        takes_value: true
    - INPUT:
        about: Sets the input file to use
        required: true
        index: 1
    - verbose:
        short: v
        multiple: true
        about: Sets the level of verbosity
subcommands:
    - test:
        about: controls testing features
        version: "1.3"
        author: Chufan Chen <allenplato28@gmail.com>
        args:
            - debug:
                short: d
                about: print debug information